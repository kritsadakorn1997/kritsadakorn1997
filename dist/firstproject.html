<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First Project</title>
</head>
<body class="bg-blue-50">
    <nav class="flex items-center justify-between flex-wrap bg-white px-6 py-4 border-b border-gray-200">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="img/logo.png" alt="">
        </div>

        <div class="w-full block flew-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-2">
                    <img src="img/bell.png" alt="">
                </a>
               
            </div>
            <div>
                <a href="#" class="inline-block text-sm px-4 leading-none border rounded text-blue-500 border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-3 md:mt-0">
                    <img src="img/image-profile.png" alt="">
                </a>
            </div>
        </div>

    </nav>

    <div class="flex justify-between items-center px-20 py-8 mx-auto">
        <div class="border border-gray-100 ">
            
                <div class="searchbox flex">
                    <input type="text" placeholder="Search" class="rounded-l-sm px-2 h-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 bg-white text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                      </svg>
                </div>
                
            
        </div>
        <div class="text-gray-500 text-sm text-center mx-auto flex">
    
            <a href="#" class="flex pr-2 mx-2">
                <div class="mr-1">ALL</div>
                <div class="bg-gray-200 rounded-full h-5 w-6 ">
                    <span class="text-gray-500">1</span>
                </div>
            </a>
            <a href="#" class="flex pr-2 mx-2 text-blue-500">
                <div class="mr-1">CURRENT</div>
                <div class="bg-blue-500 rounded-full h-5 w-6">
                    <span class="text-white">1</span>
                </div>
            </a>
            <a href="#" class="flex pr-2 mx-2">
                <div class="mr-1">COMPLETE</div>
                <div class="bg-gray-200 rounded-full h-5 w-6">
                    <span class="text-gray-500">0</span>
                </div>
            </a>
            <a href="#" class="flex pr-2 mx-2">
                <div class="mr-1">ARCHIEVED</div>
                <div class="bg-gray-200 rounded-full h-5 w-6">
                    <span class="text-gray-500">0</span>
                </div>
            </a>
        </div>

        <div class="flex justify-between">
            <div class="mr-1">
                <input type="text" placeholder="Sort by: Date Add" class="text-sm px-2 h-6 rounded">
            </div>
            
            <div class="grid grid-cols-2">
                <div class="border-r border-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 bg-white rounded-l" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                      </svg>
                </div>
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 bg-gray-200 rounded-r" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                      </svg>
                </div>
            </div>
        </div>

        
    </div>
    
    <div class="grid grid-cols-4 gap-12 px-48 py-8 flex-wrap text-center">
        <div class="w-full h-96 bg-white rounded-lg border border-white hover:border-blue-300 transform transition duration-500 hover:scale-105 cursor-pointer">
            <div class="px-10 m-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-blue-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                  </svg>
            </div>
            <div class="text-lg font-semibold text-gray-700">
                Add New Project
            </div>
        </div>
        <div class="w-full bg-white rounded-lg border border-white hover:border-blue-300 transform transition duration-500 hover:scale-105 cursor-pointer">
            <div class="w-full p-8 flex justify-between">
                <div class="bg-yellow-500 w-12 h-12 text-3xl font-semibold text-white rounded pt-1">A</div>
                <div class="mr-10 font-semibold">
                    <span class="mr-10">Project A</span><br>
                    <span class="text-sm text-gray-400">Jimmy Alexandre</span>
                </div>
                <div class="items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                      </svg>
                </div>
            </div>

            <div class="relative pt-10 p-8">
                <div class="bg-green-400 text-white mb-4 rounded-full w-24 ml-16">
                    <span class="text-center text-md">ON TRACK</span>
                </div>
                <div class="overflow-hidden h-3 mb-2 text-xs flex rounded bg-gray-200">
                  <div style="width:0%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-gray-400 text-sm font-light">Project Progress</div>
                    <div class="text-gray-700 font-semibold text-xl">0%</div>
                </div>
                
            </div>
            <div class="border-b border-gray-200 mx-6 mt-8"></div>
            <div class="flex justify-between px-8 mt-6 items-center">
                <div class="text-blue-900">
                    <span class="text-xs">Date from Nov 7-20,2021</span>
                </div>
                <div class="">
                    <img src="img/image-profile.png" alt="" class="z-10">
                    
                    
                </div>
            </div>
        </div>
        
        
        
    </div>
    


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
