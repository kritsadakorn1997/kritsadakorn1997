<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin / Onboarding page / Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-blue-50">
    <nav class="flex items-center justify-between flex-wrap bg-white px-6 py-4 border-b border-gray-200">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="img/logo.png" alt="">
        </div>

        <div class="w-full block flew-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-2">
                    <img src="img/bell.png" alt="">
                </a>
               
            </div>
            <div>
                <a href="#" class="inline-block text-sm px-4 leading-none border rounded text-blue-500 border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-3 md:mt-0">
                    <img src="img/image-profile.png" alt="">
                </a>
            </div>
        </div>

    </nav>

    <div class="container mx-auto w-2/3">
        <div class="grid grid-cols-3 text-center my-48">
            <div class="bg-gray-50 px-8 py-12 rounded-l-lg">
                <div class="font-bold">
                    On-Boarding
                </div>
                <div class="font-bold text-xl text-blue-500 mb-12">
                    STEP 02
                    
                </div>
                <div class="img">
                    <!-- <div class="circle"><img src="img/circle.png" alt=""></div> -->
                    
                    <div class="flex items-center justify-center"><img src="img/onboard.png" alt=""></div>   
                </div>
                <div class="mt-14 text-sm text-gray-500">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, expedita?
                </div>
                <div class="grid grid-cols-5 w-1/3 mx-auto pt-20 gap-2">
                    <div class="cols-span-2"></div>
                    <div>
                        <button class="bg-gray-400 h-3 w-3 rounded-full"><a href="#"></a></button>
                    </div>
                    <div>
                        <button class="bg-blue-500 h-3 w-3 rounded-full"><a href="#"></a></button>
                    </div>
                    <div>
                        <button class="bg-gray-400 h-3 w-3 rounded-full"><a href="#"></a></button>
                    </div>
                    <div class="cols-span-2"></div>
                    
                </div>
                
            </div>
            <div class="col-span-2 bg-white px-8 py-12 text-left rounded-r-lg">
                <div class="text-2xl font-bold pb-4">
                    Project
                </div>
                <div class="text-sm text-gray-600">
                    Let's Create your first project, if you aren't ready for that, let's create a demo project with AI
                </div>
                <form action="">
                    <p class="text-gray-500 pt-10 text-sm">*Project Name</p>
                    <div class="flex items-center mb-4">
                        <input type="text" placeholder="" class="w-full h-10 p-3 border border-gray-200 rounded mt-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <p class="text-gray-500 pt-4 text-sm">Discription</p>
                    <div class="flex items-center">
                        
                        <textarea class="w-full h-20 p-3 border border-gray-200 rounded mt-2 border-transparent resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                        <!-- <input type="text" placeholder="" class="w-full h-10 p-3 border ml-3 border-gray-200 rounded mt-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"> -->
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="">
                            <p class="text-gray-500 pt-10 text-sm">Start Date</p>
                            <input type="date" class="w-full h-10 px-3 text-gray-500 border border-gray-200 rounded mt-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div class="">
                            <p class="text-gray-500 pt-10 text-sm">End Date</p>
                            <input type="date" class="w-full h-10 px-3 text-gray-500 border border-gray-200 rounded mt-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>


                    </div>
                    <!--<p class="text-gray-500 pt-4">*Time Zone</p>
                    <div class="flex items-center mb-4">
                        <input type="text" placeholder="" class="w-full h-10 p-2 border border-gray-200 rounded mt-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>-->
                    
                    <div class="flex justify-between items-center mb-2 mt-20">
                        <div class="text-blue-500">
                            <a href="#" class="hover:text-blue-600">Create Demo Project</a>
                        </div>
                        <div class="">
                            <button class="w-32 h-10 p-2 bg-white border border-gray-200 text-gray-700 rounded hover:bg-gray-200">Back</button>
                            <button class="w-36 h-10 p-2 ml-4 bg-indigo-500 text-white rounded hover:bg-indigo-600">Continue</button>
                        </div>
                    </div>
                    
    
                </form>
                
            </div>
        </div>
    </div>
    
</body>
</html>
