<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body class="bg-blue-50">
    <nav class="flex items-center justify-between flex-wrap bg-white px-6 py-4 border-b border-gray-200">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="img/logo.png" alt="">
        </div>

        <div class="w-full block flew-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-2">
                    <img src="img/bell.png" alt="">
                </a>
               
            </div>
            <div>
                <a href="#" class="inline-block text-sm px-4 leading-none border rounded text-blue-500 border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-3 md:mt-0">
                    <img src="img/image-profile.png" alt="">
                </a>
            </div>
        </div>

    </nav>

    
    <div class="container mx-auto w-full">
        <div class="px-4 relative py-3 my-12 text-center">
            <strong class="w-full font-bold text-3xl text-gray-900">Sign in Below</strong>
            <div class="text-sm mt-3 tracking-normal">
                <p class="text-gray-500">or,you can <a href="#" class="text-blue-500 hover:text-blue-600">Signup here</a></p>
            </div>
        </div>
        <div class="w-1/3 mx-auto px-11 py-6 bg-white rounded-lg shadow-xl">
            <h4 class="text-2xl text-gray-900 font-semibold mb-2">Profile</h4>
            <p class="text-sm text-gray-400">Information about your account.</p>

            <div class="border-b border-gray-200 my-4"></div>

            <div class="pt-2">
                <form action="">
                    <p class="text-gray-500">Full Name</p>
                    <div class="flex items-center mb-4">
                        <input type="text" placeholder="" class="w-full h-10 p-2 border border-gray-200 rounded my-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <p class="text-gray-500">Email Address</p>
                    <div class="flex items-center mb-4">
                        <input type="text" placeholder="" class="w-full h-10 p-2 border border-gray-200 rounded my-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <p class="text-gray-500">Password</p>
                    <div class="flex items-center mb-4">
                        <input type="password" placeholder="" class="w-full h-10 p-2 border border-gray-200 rounded my-2 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <p class="text-gray-500">Confirm Password</p>
                    <div class="flex items-center mb-4">
                        <input type="password" placeholder="" class="w-full h-10 p-2 border border-gray-200 rounded my-2 mb-4 border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div class="flex items-center mb-4">
                        <button class="w-full h-10 p-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">SIGN UP</button>
                    </div>
                    <div class="text-center text-gray-400 text-sm mb-8">
                        <p>Already have an account?  <a href="#" class="text-blue-500 hover:text-blue-600"> Login here</a></p>
                    </div>

                </form>
            </div>
            
        </div>
    </div>

</body>
</html>
